<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo tienes una oportunidad</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ff4444;
      text-shadow: 0 0 8px #ff0000;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(3, 150px);
      gap: 5px;
      border: 5px solid #ff4444;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px #ff0000;
      background: #222;
    }

    .piece {
      width: 150px;
      height: 150px;
      background-color: #444;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      background-image: url('perro.jpg');
      background-size: 300px 450px; /* total del puzzle (2 columnas x 3 filas) */
      background-repeat: no-repeat;
      background-position: center;
    }

    .piece.revealed {
      transform: scale(1.05);
      opacity: 1;
    }

    .piece::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: #444;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .piece.revealed::after {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Solo tienes una oportunidad</h1>

  <div class="puzzle" id="puzzle">
    <!-- las piezas estÃ¡n entreveradas -->
    <div class="piece" style="background-position: -150px -150px;" onclick="reveal(this)"></div>
    <div class="piece" style="background-position: 0px -300px;" onclick="reveal(this)"></div>
    <div class="piece" style="background-position: -150px 0px;" onclick="reveal(this)"></div>
    <div class="piece" style="background-position: 0px -150px;" onclick="reveal(this)"></div>
    <div class="piece" style="background-position: -150px -300px;" onclick="reveal(this)"></div>
    <div class="piece" style="background-position: 0px 0px;" onclick="reveal(this)"></div>
  </div>

  <script>
    let revealed = false;
    function reveal(piece) {
      if (revealed) return;
      piece.classList.add("revealed");
      revealed = true;
    }
  </script>
</body>
</html>
